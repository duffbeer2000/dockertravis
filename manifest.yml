image: duffbeer2000/dockertravis:$FULLVERSION
manifests:
  -
    image: duffbeer2000/dockertravis:$VERSION-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: duffbeer2000/dockertravis:$VERSION-aarch64
    platform:
      architecture: arm64
      os: linux
  -
    image: duffbeer2000/dockertravis:$VERSION-armv7hf
    platform:
      architecture: arm
      variant: v7
      os: linux